<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <head th:replace="layout/layout :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container-fluid" layout:fragment="page-content">            
            <nav class="navbar navbar-light bg-light m-2">
                <h4 class="ps-3"><i class="fa-solid fa-users me-2"></i>Cliente</h4>
            </nav>
            <div class="container mt-3">
                <h3 th:text="${titulo}"></h3>
                <hr>
                <form th:action="@{/pedido/save}" method="post" enctype="multipart/form-data" th:object="${pedido}">                    
                    <div class="mb-3">
                        <input type="hidden" th:field="*{id}">
                        <label for="recipient-name" class="col-form-label">Cliente:</label>
                        <input type="text" th:field="*{cliente}" class="form-control" name="cliente">
                    </div>                    
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Fecha Pedido:</label>
                        <input type="text" th:field="*{fechapedido}" class="form-control" name="fechapedido">
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Reparto:</label>
                        <input type="text" th:field="*{reparto}" class="form-control" name="reparto">
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Producto:</label>
                        <input type="text" th:field="*{producto}" class="form-control" name="producto">
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Cantidad:</label>
                        <input type="text" th:field="*{cantidad}" class="form-control" name="cantidad">
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Precio:</label>
                        <input type="text" th:field="*{precio}" class="form-control" name="precio">
                    </div>
                    

                    <a th:href="@{/pedido}" class="btn btn-secondary" >Cancel</a>
                    <input type="submit" class="btn btn-primary"/>
                </form>
            </div>
        </div> 
           <!--OTRO SCRIPTS PARA PAGINAS-->
    <th:block layout:fragment="page-scripts">

    </th:block>
    </body>
</html>
